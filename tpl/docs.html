<!doctype html>

{{ -- head -- }}

<body>
<main>
    {{ -- header -- }}

    <article>
        {{ if page.title }}<h1>{{ page.title }}</h1>{{ end }}
        {{ page.content }}
    </article>

    {{ if page.pages }}
    <div class="postlist">
        {{ each page.pages by order asc }}
        <h2><a class="postlist-link" href="{{ path }}">{{ title }}</a></h2>
        <p>{{ description }}</p>
        {{ end }}
    </div>
    {{ end }}

    {{ -- footer -- }}
</main>

{{ -- scripts -- }}
</body>
